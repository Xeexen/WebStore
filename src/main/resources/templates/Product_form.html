<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
</head>
<body>

<div>
    <h1>
        Crear nuevo producto
    </h1>
    Porfavor llena el siguiente registro para
</div>
<div>
    <form class="form-group" th:action="@{add}" enctype="multipart/form-data" method="post"
          th:object="${product}">
        <input type="hidden" th:field="*{id}"/>
        <div class="p-3">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="name">Producto</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{name}" required minlength="2" maxlength="128"
                           class="form-control"
                           id="name"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="description">Descripcion</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{description}" minlength="2" maxlength="256" class="form-control"
                           id="description"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="unitPrice">Precio</label>
                <div class="col-sm-9">
                    <input type="number" th:field="*{unitPrice}" required
                           class="form-control" id="unitPrice"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="manufacturer">Fabricante</label>
                <div class="col-sm-9">
                    <input type="text"  th:field="*{manufacturer}" required
                           class="form-control" id="manufacturer"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 form-check-label" for="discontinued">Activo</label>
                <div class="col-sm-9">
                    <input type="checkbox" id="discontinued" th:field="*{discontinued}"/>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2"/>
                <input type="button" value="Cancelar" id="btnCancel" class="btn btn-secondary btn-sm"/>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancel").on("click", function () {
            window.location = "[[@{/products}]]";
        });
    });
</script>
</body>
</html>
