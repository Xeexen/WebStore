<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>[[${title}]]</title>
</head>
<body>
<div style="background: darkgray; padding: 10px">
    <div class="jumbotron">
        <div class="container">
            <h1>
                [[${title}]]
            </h1>
            <p>Todos los productos disponibles en la tienda</p>
        </div>
    </div>
</div>
<div class="d-flex justify-content-end">
    <a class="btn btn-primary" th:href="@{/product/new}">AÃ±adir Productos</a>
</div>
<div th:if="${products != null}">
    <div class="container">
        <div class="row">
            <div class="col-sm-4" th:each="product: ${products}" style="padding-bottom: 18px;">
                <div class="img-thumbnail">
                    <div class="caption">
                        <div th:if="${product.image != null}">
                            <img th:src="@{${product.image}}" alt="Imagen del producto" class="img-fluid"/>
                        </div>
                        <h2>[[${product.name}]]</h2>
                        <p>[[${product.description}]]</p>
                        <p>[[${product.unitPrice}]]</p>
                        <p>Disponible [[${product.unitsInStock}]], unidades en stock</p>
                        <a th:href="@{'/filterById/' + ${product.id}}" title="Details" class="btn-primary">
                            <i class="bi bi-info-circle"></i>
                            Details
                        </a>
                        <a th:href="@{'/product/update/' + ${product.id}}" title="Update"
                           class="btn-primary justify-content-end">
                            <i class="bi bi-pen"></i>
                            Edit
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
