<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>[[${title}]]</title>
</head>
<body>
<div style="background: darkgray; padding: 10px">
    <div class="jumbotron">
        <div class="container">
            <h1>
                [[${title}]]
            </h1>
            <p>Inicia Session!</p>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div th:if="${param.error}">
        Usuario o Contraseña Invalida.
    </div>
    <div th:if="${param.logout}">
        Tu has cerrado sesion.
    </div>
    <div class="my-3">
        <form th:action="@{/login}" method="post">
            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="description">Nombre de usuario:</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" minlength="2" maxlength="256" class="form-control"
                               id="description" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="password">Contraseña:</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" required minlength="5" maxlength="128" class="form-control"
                               id="password"/>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Sign In" class="btn btn-primary btn-sm mr-2"/>
                    <a th:href="@{/register}" class="btn btn-primary btn-sm mr-2">Registrarse</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
